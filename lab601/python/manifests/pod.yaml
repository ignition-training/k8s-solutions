apiVersion: v1
kind: Pod
metadata:
  name: lab601-python
  labels:
    app: hello
spec:
  imagePullSecrets:
  - name: regcred
  containers:
    - name: hellocontainer
      image: k8s.ignition-training.com/user111/lab601python:1.0
      imagePullPolicy: Always
      resources:
        limits:
          memory: 30Mi
      env:
      - name: LISTEN_PORT
        value: "4545"
      - name: GREETING
        value: Tardias
      ports:
        - name: greeting-port
          containerPort: 4574


