apiVersion: v1
kind: Pod
metadata:
  name: lab501-python-external
  labels:
    app: hello
spec:
  containers:
    - name: hellocontainer
      image: ignitiontraining/lab501python:1.0
      imagePullPolicy: Always
      resources:
        limits:
          memory: 30Mi
      ports:
        - name: greeting-port
          containerPort: 4574


